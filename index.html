<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-fluid">
        <div id="title">
            Tic Tac Toe
        </div>

        <div id="turn">Player X Starts</div>
        <br>

        <div class="row">
            <div class="col d-flex justify-content-center align-items-center">
                <div class="board">
                    <div class="grid" id="grid1"></div>
                    <div class="grid" id="grid2"></div>
                    <div class="grid" id="grid3"></div>
                    <div class="grid" id="grid4"></div>
                    <div class="grid" id="grid5"></div>
                    <div class="grid" id="grid6"></div>
                    <div class="grid" id="grid7"></div>
                    <div class="grid" id="grid8"></div>
                    <div class="grid" id="grid9"></div>
                </div>
            </div>
        </div>   
   </div>
   <br><br>

   <div class="container d-flex justify-content-center align-items-center">
       <button type ="button" id="replay" class="btn btn-secondary">Play Again</button>
   </div>
    

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="app.js"></script>
</body>
</html>
